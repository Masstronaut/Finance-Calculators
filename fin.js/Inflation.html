<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="calccommon.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="calccommon.js"></script>
</head>

<body>
    <form class="Calculator">
        <h1>Inflation calculator</h1>
        <div class="CalculatorField">
            <input type="number" class="NumberEntry" id="StartingBalance" name="Starting balance" placeholder=" ">
            <label for="NumberEntry">Initial balance</label>
            <span class="FormInputUnderline"></span>
        </div>
        </div>
        <div class="CalculatorField">
            <input type="number" class="NumberEntry" id="InflationRate" name="Inflation-rate" placeholder=" ">
            <label for="NumberEntry">Inflation rate (%)</label>
            <span class="FormInputUnderline"></span>
        </div>
        <div class="CalculatorField" title="How many years should the interest be compounded for?">
            <input type="number" class="NumberEntry" id="CompoundingPeriod" name="Compounding period" placeholder=" ">
            <label for="NumberEntry">Years</label>
            <span class="FormInputUnderline"></span>
        </div>
        <div class="CalculatorField">
            <input type="text" class="NumberEntry" id="EndingBalance" readonly="readonly" placeholder=" ">
            <label for="NumberEntry">Ending balance</label>
            <span class="FormInputUnderline"></span>
        </div>
    </form>
    <script>
        function Render() {
            var data = {};
            data.StartingBalance = ValidateNumber(document.getElementById("StartingBalance").value);
            data.InflationRate = ValidateNumber(document.getElementById("InflationRate").value)
            data.CompoundingPeriod = ValidateNumber(document.getElementById("CompoundingPeriod").value);
            if(!isNaN(data.StartingBalance) && !isNaN(data.CompoundingPeriod) && !isNaN(data.InflationRate)){
                data.InflationRate /= 100;
                data.InterestRate = 0.0;
            }else{
                return;
            }
            
            let interest = CalculateCompoundInterest(data);
            console.log(interest);
            document.getElementById("EndingBalance").value = formatMoney(interest);
        
        }

        [].forEach.call(document.getElementsByClassName("NumberEntry"),(item) => {
            item.addEventListener("input", Render);
        });
        Render();
    </script>



</body>

</html>
